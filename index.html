<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Record Store</title>
  <link rel="stylesheet" href="styles.css" />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>
<body>
  <header class="site-header">
  <div class="container header-content">
    <h1 class="logo">Pax Amor Records</h1>

    <!-- Navigation -->
    <nav class="main-nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="STATS_PAGE.html">Stats</a></li>
        <li><a href="COLLECTION_PAGE.html">Collection</a></li>
      </ul>
    </nav>
  </div>
</header>


  <main>
    <section class="stats-section">
      <h2>Listening Stats</h2>
      <div class="stats-grid">
        <div class="stat-card">
          <h3>Top Genre</h3>
          <p id="topGenre">—</p>
        </div>
        <div class="stat-card">
          <h3>Most Played Album</h3>
          <p id="topAlbum">—</p>
        </div>
        <div class="stat-card">
          <h3>Total Albums</h3>
          <p id="albumCount">0</p>
        </div>
        <div class="stat-card">
          <h3>Recently Added</h3>
          <ul id="recentAlbums"></ul>
        </div>
        <div class="stat-card">
          <h3>Genre Distribution</h3>
          <ul id="genreDistribution"></ul>
        </div>


        <div class="stat-card">
  <h3>Random Album</h3>

  <div class="random-album-container">
    <img id="randomAlbumCover" class="random-album-img" src="" alt="Random Album Cover" />
    <p id="randomAlbumText" class="random-album-text">—</p>
    <button id="randomPickBtn" class="random-pick-btn">Pick Another</button>
  </div>
</div>


      </div>
    </section>

    <section class="album-gallery">
      <h2>My Collection</h2>
      <div id="albumContainer" class="album-grid"></div>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>&copy; 2025 Soul Repo</p>
      <div class="social-links">
        <a href="https://steamcommunity.com/id/soulrepo/" target="_blank" rel="noopener noreferrer" aria-label="Steam">
          <i class="fa-brands fa-steam"></i> Steam
        </a>
      </div>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
