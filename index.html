<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Record Store</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header class="header">
    <h1 class="site-title">My Record Store</h1>
    <p class="tagline">A visual collection of the music I love</p>
  </header>

  <main>
    <section class="stats-section">
      <h2>Listening Stats</h2>
      <div class="stats-grid">
        <div class="stat-card">
          <h3>Top Genre</h3>
          <p id="topGenre">—</p>
        </div>
        <div class="stat-card">
          <h3>Most Played Album</h3>
          <p id="topAlbum">—</p>
        </div>
        <div class="stat-card">
          <h3>Total Albums</h3>
          <p id="albumCount">0</p>
        </div>
      </div>
    </section>

    <section class="album-gallery">
      <h2>My Collection</h2>
      <div id="albumContainer" class="album-grid"></div>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
